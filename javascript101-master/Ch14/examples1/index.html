<!DOCTYPE html>
<html>
  <head>
    <title>Google Map API</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      function initMap() {
        let map;
        const myLatlng = new google.maps.LatLng(23.363882, 121.044922);

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 23.363882, lng: 121.044922},
          zoom: 10
        });

        const marker = new google.maps.Marker({
            position: myLatlng,
            title:"Hello Taiwan!"
        });
      // To add the marker to the map, call setMap();
        marker.setMap(map);
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwdJBalPPhI_nITg51oUscy-kYnH1FtPk&callback=initMap">
    </script>
  </body>
</html>
